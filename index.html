<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Moon Phase</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Find Your Birthday Moon Phase</h1>
        <p>Enter your birthday and see what the moon looked like on that day.</p>
        <div class="input-container">
            <label for="birthday">Enter your date of birth:</label>
            <input type="date" id="birthday" name="birthday">
            <button onclick="showMoonPhase()">Get Moon Phase</button>
        </div>
        <div id="result-container" class="result-container">
            <div id="moon-phase-image"></div>
            <p id="moon-phase-text"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
